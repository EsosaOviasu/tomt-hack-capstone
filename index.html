<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="desktop.css">
    <title>Tip Of My Tongue</title>
</head>
<body>
    <nav role="navigation" id="nav-bar">
        <a id="nav-match" href="go-to-match-page">
            <div class="match-list">
                <div class="puzzle-piece"></div>
                <div class="my-matches">
                    <p class="my-matches-words">My Matches</p>
                </div>
            </div>
        </a>
        <a id="nav-home" href="go-to-home">
            <div class="home-icon"></div>
        </a>
    </nav>
    <div id="match-page" class="">
        <ul id="added-matches" class="hidden">
            <li class="match">
                <div class="art-container">
                    <img src="go-to-artwork-url" class="song-artwork">
                </div>
                <div class="match-name-artist">
                    <p class="matched-text">Song Name and Artist</p>
                </div>
                <div class="delete-from-matches"></div>
            </li>
        </ul>
    </div>
    <main>
        <header id="hero">
            <h1>TOMT</h1>
            <h2>Search the lyric. Find the song.</h2>
        </header>
        <form id="tomt-search">
            <div>
                <input type="text" placeholder="Enter song lyrics here" required>
            </div>
            <div>
                <button id="find" type="submit">Find</button>
            </div>
        </form>
        <div id="results-container">
            <ul id="results" class="hidden">
                <li class="search-result">
                    <div class="playback-line">
                        <div class="add-to-matches"></div>
                        <div class="song-name-artist">
                            <p class="search-text">Song Name and Artist</p>
                        </div>
                    </div>
                    <div class="lyric-box">
                        <pre class="lyrics">Full lyrics</pre>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
     crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
