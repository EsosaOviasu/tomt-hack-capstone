<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="desktop.css">
    <link rel="shortcut icon" type="image/x-icon" href="waveform.ico">
    <title>Tip Of My Tongue</title>
</head>
<body>
    <div id="secondBackground">
    <nav id="nav-bar">
        <a id="nav-match" href="go-to-match-page">
            <div class="match-list">
                <div class="puzzle-piece"></div>
                <div class="my-matches">
                    <p class="my-matches-words">My Matches</p>
                </div>
            </div>
        </a>
        <a id="nav-home" href="" aria-label="home">
            <div class="home-icon"></div>
        </a>
    </nav>
    <div id="match-page" class="hidden">
        <ul id="added-matches" class="hidden">
        </ul>
    </div>
    <main>
        <header id="hero">
            <h1>TomT</h1>
            <h2>Search the lyric. Find the song.</h2>
        </header>
        <form id="tomt-search">
            <div>
                <label for="lyric-search-field">Lyrics:</label>
                <input type="text" id="lyric-search-field" placeholder="Enter song lyrics here" required>
            </div>
            <div>
                <button id="find" type="submit">Find</button>
            </div>
        </form>
        <div id="results-container">
            <ul id="results" class="hidden">
                <li class="search-resul">
                    <div class="playback-line">
                        <div class="add-to-matches"></div>
                        <div class="song-name-artist">
                            <p class="search-text">Song Name and Artist</p>
                        </div>
                        <div class="lyric-link">
                            <a href="" target="_blank">Full Lyric Page</a>
                        </div>
                    </div>
                    <div class="lyric-box">
                        <pre class="lyrics">Full lyrics</pre>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
     crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
